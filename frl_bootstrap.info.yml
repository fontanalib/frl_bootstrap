name: FRL Bootstrap
description: A theme based on Radix.
screenshot: screenshot.png
core: 8.x
# version: VERSION
engine: twig
type: theme
base theme: radix

regions:
  navbar_branding: Navbar branding
  navbar_left:  Navbar left
  navbar_right: Navbar right
  header: Header
  content: Content
  page_bottom: Page bottom
  footer: Footer
  sidebar_left: Sidebar left
  sidebar_right: Sidebar right

libraries:
  - radix/style
  - frl_bootstrap/style

libraries-override:
  radix/bootstrap: false

ckeditor_stylesheets:
  - assets/css/frl_bootstrap.style.css

component-libraries:
  base:
    paths:
      - src/patterns/base
  layouts:
    paths:
      - src/patterns/layouts
  components:
    paths:
      - src/patterns/components
  templates:
    paths:
      - src/patterns/templates
  macros:
    paths:
      - src/patterns/macros

